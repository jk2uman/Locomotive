<!DOCTYPE html>
<html>

<head>

 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Locomotive</title>
 <link rel="stylesheet" type="text/css" href="../Train Schedule/css/reset.css">
 <link rel="stylesheet" type="text/css" href="../Train Schedule/css/style.css">

 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
 <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
 <script src="./Java/train.js"></script>
</head>

<body onload="trainStation()";>

 <!-- Train Tracker -->
 <div class="container">

   <!-- Jumbotron -->
   <div class="jumbotron" style= "background-color: green; color: snow">
     <h1 class="text-center">Nationwide Train Time</h1>
     <h3 class="text-center rider">Enjoy the ride!!</h3>
   </div>
   <div class="row">
     <div class="col-md-12">

       <!-- Current Train Schedule-->
       <div class="card mb-4">
         <div class="card-header">Current Train Schedule</div>
         <div class="card-body">
           <table class="table table-sm table-hover" id='trainTable'>
             <thead>
               <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
               </tr>
             </thead>
             <tbody>
             </tbody>
           </table>
         </div>
       </div>
     </div>
   </div>

   <div class="row">
     <div class="col-md-12">
       <!-- Add Train  -->
       <div class="card mb-4">
         <div class="card-header" style= "background-color: blue; color: snow">Add Train</div>
         <div class="card-body">

           <!-- Entry Form -->
           <form>
             <div class="form-group">
               <label for="">Train Name</label>
               <input class="form-control" id="trainNameInput" placeholder="Penn Station" type="text">
             </div>
             <div class="form-group">
               <label for="">Destination</label>
               <input class="form-control" id="destinationInput" placeholder="Philidelphia" type="text">
             </div>
             <div class="form-group">
               <label for="">First Train Time(HH:mm)</label>
               <input class="form-control" id="clockInput" placeholder="20:35PM" type="text">
             </div>
             <div class="form-group">
               <label for="">Frequency(mins)</label>
               <input class="form-control" id="frequencyInput" placeholder="15" type="text">
             </div>
             <button type="button" class="btn btn-primary" id="addTrainBtn">Submit</button>
           </form>

         </div>
       </div>
     </div>
   </div>
 </div>

</body>

</html>
